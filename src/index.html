<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="toolbar">
    <p class="toolbar__statusIcon" id="toolbar__statusIcon">Загрузка данных с сервера</p>
    <div class="toolbar__changeChannel">
        <p class="toolbar__changeChannelButton" onClick="onSelectChannel()">Сменить канал</p>
        <input class="toolbar__changeChannelInput" id="toolbar__changeChannelInput" title=""/>
    </div>
</div>
<div class="channelData">
    <table>
        <tr>
            <td>
                <img class="channelData__logo" id="channelData__logo" src=""/>
            </td>
            <td class="channelData__text">
                <h1 class="channelData__title" id="channelData__title"></h1>
                <p class="channelData__description" id="channelData__description"></p>
            </td>
            <td>
                <p class="channelData__statistics" id="channelData__videos"></p>
                <p class="channelData__statistics" id="channelData__subscribers"></p>
                <p class="channelData__statistics" id="channelData__views"></p>
                <p class="channelData__statistics" id="channelData__comments"></p>
            </td>
        </tr>
    </table>
</div>
<div class="content">
    <table>
        <tr>
            <td class="content__cell">
                <div class="content__list" id="listsList"></div>
            </td>
            <td  class="content__cell">
                <div class="content__list" id="videosList"></div>
            </td>
            <td class="video" id="video">
                <iframe id="video__view" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
                <h1 id="video__title" class="video__title">LanguageRS_v0.5</h1>
                <p id="video__description" class="video__description">бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла бла</p>
                <table>
                    <tr>
                        <td>
                            <p class="video_statistics" id="video__likes">Нравится: 2</p>
                        </td>
                        <td>
                            <p class="video_statistics" id="video__dislikes">Не нравится: 0</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="video_statistics" id="video__views">Просмотры: 67</p>
                        </td>
                        <td>
                            <p class="video_statistics" id="video__comments">Коментарии: 0</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
