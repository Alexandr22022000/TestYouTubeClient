<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="toolbar">
    <p class="toolbar__status-icon" id="toolbar__status-icon"></p>
    <div class="toolbar__change-channel">
        <p class="toolbar__change-channel-button" onClick="onSelectChannel()">Сменить канал</p>
        <input class="toolbar__change-channel-input" id="toolbar__change-channel-input" title=""/>
    </div>
</div>
<div class="channel-data">
    <table>
        <tr>
            <td>
                <img class="channel-data__logo" id="channel-data__logo" src=""/>
            </td>
            <td class="channel-data__text">
                <h1 class="channel-data__title" id="channel-data__title"></h1>
                <p class="channel-data__description" id="channel-data__description"></p>
            </td>
            <td>
                <p class="channel-data__statistics" id="channel-data__videos"></p>
                <p class="channel-data__statistics" id="channel-data__lists"></p>
                <p class="channel-data__statistics" id="channel-data__subscribers"></p>
                <p class="channel-data__statistics" id="channel-data__views"></p>
                <p class="channel-data__statistics" id="channel-data__comments"></p>
            </td>
        </tr>
    </table>
</div>
<div class="content">
    <table>
        <tr>
            <td class="content__cell">
                <div class="content__list" id="lists-list"></div>
            </td>
            <td  class="content__cell">
                <div class="content__list" id="videos-list"></div>
            </td>
            <td class="video" id="video">
                <iframe id="video__view" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
                <h1 id="video__title" class="video__title"></h1>
                <p id="video__description" class="video__description"></p>
                <table>
                    <tr>
                        <td>
                            <p class="video_statistics" id="video__likes"></p>
                        </td>
                        <td>
                            <p class="video_statistics" id="video__dislikes"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="video_statistics" id="video__views"></p>
                        </td>
                        <td>
                            <p class="video_statistics" id="video__comments"></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
